<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
     
</head>
<body>
    <style>
        body{
            background-color: rgb(111, 116, 116);
        }
    </style>
    <img src="download.png" alt="">
    
    <form action="">
        

        <fieldset>
            <legend>Personal Details</legend>

        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" name="mname" id="mname">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">

        </fieldset>

        <fieldset>

            <legend>Educational Details</legend>

            <label for="">Department</label>
            <br><br>

            <input type="radio" name="dept" id="cs">
            <label for="cs">cs</label>
            

            <input type="radio" name="dept" id="ec">
            <label for="ec">ec</label>
            

            <input type="radio" name="dept" id="civil">
            <label for="civil">civil</label>
            

            <input type="radio" name="dept" id="mech">
            <label for="mech">mech</label>
            <br><br>

            
            <label for="yop">YOG</label>
            <input list="yog" name="yop" id="yop">
            <datalist id="yog">
                <option value="2018"></option>
                <option value="2019"></option>
                <option value="2020"></option>
                <option value="2021"></option>
                <option value="2022"></option>
                <option value="2023"></option>





            </datalist>
            <br><br>

            <label for="">Skill</label>
            <br><br>

            <input type="checkbox" name="dept" id="html">
            <label for="html">HTML</label>
            <br><br>

            <input type="checkbox" name="dept" id="css">
            <label for="css">css</label>
            <br><br>

            <input type="checkbox" name="dept" id="javascript">
            <label for="javascript">JAVASCRIPT</label>
            <br><br>
            
            

            




    

















        </fieldset>

        <input type="button" value="Submit">
        <form action=""></a></form>


























    </form>
    
</body>
</html>
